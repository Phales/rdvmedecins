<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
  <f:view locale="#{changeLocale.locale}">    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="langue"> <!-- l'identidiant id est optionel -->
          <h:panelGrid columns="3" columnClasses="col1,col2,col3"> <!-- tableau (HTML <table> avec 2 columns -->
          <h:commandLink value="#{msg['welcome.langue1']}" action="#{changeLocale.setFrenchLocale}"/>
          <h:commandLink value="#{msg['welcome.langue2']}" action="#{changeLocale.setEnglishLocale}"/>
          </h:panelGrid>
        </h:form>
        <h1><h:outputText value="#{msg['form.titre']}" /></h1>
        <hr/>
        <h:form id="form">
            <table>
                <tr>
                    <td><h:outputText value="#{msg['form.comboEmployes.libelle']}"/></td>
                    <td><h:outputText value="#{msg['form.heuresTravaillees.libelle']}"/></td>
                    <td><h:outputText value="#{msg['form.joursTravailles.libelle']}"/></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <h:selectOneMenu id="selectOneMenuDynamic" value="#{form.selectOneMenuDynamic}">
                            <f:selectItems value="#{form.selectOneMenuDynamicItems}" itemValue="#{form.selectOneMenuDynamic.ss}" itemLabel="#{form.selectOneMenuDynamic.prenom}+#{form.selectOneMenuDynamic.prenom}"/>
                        </h:selectOneMenu>
                    </td>
                    <td>
                        <h:inputText id="heuresTravaillees" value=""  styleClass="saisie" required="true" requiredMessage="Champ requis" converterMessage="Erreur: entier attendu">
                            <f:validateLongRange minimum="1" maximum="10" />
                        </h:inputText>
                    </td>
                    <td>
                        <h:inputText id="joursTravailles" value=""  styleClass="saisie" required="true" requiredMessage="Champ requis" converterMessage="Erreur: entier attendu">
                            <f:validateLongRange minimum="1" maximum="10" />
                        </h:inputText>
                    </td>
                    <td>
                        <h:commandButton value="#{msg['form.btnSalaire.libelle']}" onclick='' immediate='true' action="#{form.increment}">
                            <f:setPropertyActionListener target="#{table.personneId}" value="#{personne.id}"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="#{msg['form.btnRaz.libelle']}" onclick='' immediate='true' action="#{form.increment}"/>
                    </td>
                </tr>
            </table>
            <!-- LIGNE 1 -->
        
        
        <!-- LIGNE 2 -->
        
        </h:form>
    </h:body>
  </f:view>
</html>
